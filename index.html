<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contenedor">
        <form class="formulario"><br>

            <label>Color</label><br>
            <input id="color" type="color" class="form-control"><br><br>
            <label>Ancho(en px)</label><br>
            <input type="text" id="ancho" class="form-control"><br><br>
            <label>Altura(en px)</label><br>
            <input type="text" id="altura" class="form-control"><br><br>

            <div class="text-center">
                <a class="btn btn-primary" onclick="cambiar()">Cambiar</a>
                <a class="btn btn-danger" id="btnOcultar" onclick="ocultar()">Ocultar</a>
            </div>

        </form>
    </div>

    <div class="contenedor">
        <div class="circulo" id="circulo">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
